apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        # IMPORTANT: Version Compatibility Warning
        # The persistent volume may already contain data from a specific MySQL version
        # Using a different version can cause downgrade errors like:
        # "Invalid MySQL server downgrade: Cannot downgrade from 90600 to 80045"
        
        # Option 1: Use MySQL 9.6.0 (to match existing data version)
        # image: arm64v8/mysql:9.6.0
        
        # Option 2: Use MySQL 8.0 (OFFICIAL ARM64 SUPPORT)
        # Note: Will fail if PV contains data from a newer version
        # image: arm64v8/mysql:8.0
        
        # Option 3: Use community-built MySQL 5.7 ARM64 image
        # Search Docker Hub for community contributions
        # Note: These may not be officially maintained
        
        # Option 4: Build your own MySQL 5.7 ARM64 image
        # Use Docker Buildx on x86 machine
        
        # The following options WILL FAIL on ARM64:
        # image: mysql:5.7
        # image: percona:5.7
        
        # Default: Use MySQL 9.6.0 to match existing data
        image: arm64v8/mysql:9.6.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        args:
        - "--lower-case-table-names=1"
        - "--character-set-server=utf8mb4"
        - "--collation-server=utf8mb4_general_ci"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
