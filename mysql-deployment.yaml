apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        # Use MySQL 9.6.0 to match existing data version
        # The persistent volume already contains data from MySQL 9.6.0
        # Using an older version will cause downgrade errors
        image: arm64v8/mysql:9.6.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        args:
        - "--lower-case-table-names=1"
        - "--character-set-server=utf8mb4"
        - "--collation-server=utf8mb4_general_ci"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
